    地方、都市、外国と幅広い分野　にわたって国政の最前線で活動。 国土庁土地局土地利用調整課係長 当時の国政の最重要課題であった土地問題を担当。国土利用計画法の改正を行い、投機的土地取引の抑制を図る。
    建設省道路局道路総務課係長 第11次道路整備５カ年計画策定に参画。 近畿地方建設局路政課長 阪神淡路大震災が発生。道路の復興作業のとりまとめを行う。 国土庁計画・調整局総務課長補佐
    社会資本整備、国土整備の基本となる新しい全国総合開発計画（21世紀のグランドデザイン）策定に参画。 建設省建設経済局国際課長補佐 建設分野の国際協力に取り組む。特に日本の建設産業の海外展開及び建設産業を通じた顔の見える援助方策を企画立案する。
    在ドイツ日本大使館 建設アタッシェとしてドイツの首都機能移転の調査を担当。また、ケルンサミットの運営に参画。 都市基盤整備公団公園企画課長兼新法人設立準備室課長
    公園整備事業のとりまとめを担当。また、特殊法人改革の一環として、都市再生機構法案の立案、都市再生機構の設立業務に携わる。 平成17年1月 国土交通省退職 平成17年9月
    第44回総選挙において、岩手２区より初挑戦。 94,000票を獲得するも落選。 平成21年8月 第45回総選挙において、岩手県第２区より立候補 115,080票を頂戴し初当選（小選挙区にて当選）
    その後、国土交通委員会理事、内閣委員会委員、東日本大震災復興特別委員会理事、党幹事長補佐、党仮設住宅建設促進チーム事務局長、党仮設住宅等生活支援対策チーム事務局次長、党岩手県連副代表等を歴任。
    平成24年12月 第46回衆議院議員選挙において岩手選挙区第2区より立候補し再選。 内閣委員会委員、農林水産委員会委員、地方創生に関する特別委員会委員、東日本大震災復興特別員会委員
    党政策審議会長・幹事長代理等を歴任。 任期中の国会で法案作成数ナンバー1(21法案提出) 平成26年12月 第47回総選挙において、岩手２区より立候補、62,009票を獲得するも惜敗。
